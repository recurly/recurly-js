script: make test-unit-ci
jobs:
  include:
    - stage: Lint
      name: ESLint
      script: make lint

    - stage: Unit Test
      name: Coverage
      addons:
        chrome: stable
      env: BROWSER=chrome_headless REPORT_COVERAGE=true
      script: make test-unit-cov-ci
    - name: Chrome
      env: BROWSER=chrome
    - name: Firefox
      env: BROWSER=firefox
    - name: Safari
      env: BROWSER=safari
    - name: Edge
      env: BROWSER=edge
    - name: Internet Explorer 11
      env: BROWSER=ie_11
    - name: iOS 13
      env: BROWSER=ios_13
    - name: iOS 12
      env: BROWSER=ios_12
    - name: Android 9
      env: BROWSER=android_9
    - name: Android 8
      env: BROWSER=android_8
    - name: Android 7
      env: BROWSER=android_7

    - &e2e
      stage: End-to-End Test
      name: Chrome
      env: BROWSER=chrome
      script: make test-e2e-ci
    - <<: *e2e
      name: Firefox
      env: BROWSER=firefox
    - <<: *e2e
      name: Safari
      env: BROWSER=safari
    - <<: *e2e
      name: Edge
      env: BROWSER=edge
    - <<: *e2e
      name: Internet Explorer 11
      env: BROWSER=ie_11
    - <<: *e2e
      name: iOS 13
      env: BROWSER=ios_13 API_PROXY=http://bs-local.com:9877/api-proxy
    - <<: *e2e
      name: iOS 12
      env: BROWSER=ios_12 API_PROXY=http://bs-local.com:9877/api-proxy
    - <<: *e2e
      name: Android 9
      env: BROWSER=android_9 API_PROXY=http://bs-local.com:9877/api-proxy
    - <<: *e2e
      name: Android 8
      env: BROWSER=android_8 API_PROXY=http://bs-local.com:9877/api-proxy
    - <<: *e2e
      name: Android 7
      env: BROWSER=android_7 API_PROXY=http://bs-local.com:9877/api-proxy

    - stage: Publish
      name: Publish Artifacts
      addons:
        artifacts:
          paths:
            - build
          target_paths:
            - artifacts/$TRAVIS_COMMIT
          s3_region: us-west-1
          permissions: public-read
      env: ARTIFACTS_BUCKET=recurly-js
      script: make build
