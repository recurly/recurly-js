<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RecurlyJS Subscribe Example</title> 
<!-- <link rel="stylesheet" href="../style/reset.css" type="text/css" />  -->
<link rel="stylesheet" href="examples.css" type="text/css" /> 
<link rel="stylesheet" href="../recurly.css" type="text/css" /> 
<script src="lib/jquery-1.6.1.js"></script> 
<script src="../recurly.js"></script> 
<script>
  Recurly.config({
    subdomain: 'recurlyjsdemo-test'
  , currency: 'USD'
  , country: 'US'
  });

  Recurly.buildSubscriptionForm({
    target: '#recurly-subscribe'
  , planCode: 'simpleplan'
  , successURL: 'confirmation.html'
  , distinguishContactFromBillingInfo: true
  , collectCompany: true
  , termsOfServiceURL: 'http://example.com/tos'
  , preFill: {
      contactInfo: {
        firstName: 'Joe'
      , lastName: 'User'
      , email: 'test@example.net'
      , phone: '555-555-5555'
      , companyName: 'Acme'
      }
    , billingInfo: {
        firstName: 'Joe'
      , lastName: 'User'
      , address1: '123 Somestreet'
      , address2: '45'
      , city: 'San Francisco'
      , zip: '94107'
      , state: 'CA'
      , country: 'US'
      }
  }
  });
</script> 
</head> 
  <body> 
    <h1>Subscribe to Plan</h1>
    <h2>Plan Code: simpleplan (exists)</h2>
    <div id="recurly-subscribe">
    </div>
  </body>
</html>
